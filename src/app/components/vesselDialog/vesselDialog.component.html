<span class="btnClose" mat-dialog-close>&times;</span>
<h1 class="Title">Vessel Type</h1>
<mat-divider></mat-divider>
<div mat-dialog-content class="form-body">
    <br>
    <form #form="ngForm" (ngSubmit)="AddVessel()">
    <mat-form-field appearance="outline">
        <mat-label>Vessel type</mat-label>
        <input matInput type="text" name="vessel" [(ngModel)]="addVesselRequest.vesselName" autocomplete="off" maxlength="50" minlength="3" required>
    </mat-form-field>
        <button mat-raised-button class="btnSave" type="submit">{{actionBtn}}</button>
    </form>
</div>
