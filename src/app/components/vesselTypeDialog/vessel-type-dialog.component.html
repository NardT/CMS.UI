<div mat-dialog-content class="form-body">
    <br>
    <form #form="ngForm" (ngSubmit)="AddVesselType()">
    <mat-form-field appearance="outline">
        <mat-label>Vessel Type</mat-label>
        <input matInput name="vesselType" [(ngModel)]="addVesselTypeRequest.vesselTypeName" autocomplete="off" maxlength="50" minlength="3" required="">
    </mat-form-field>
    <button mat-raised-button class="btnSave" [disabled]="submitted" type="submit" >{{actionBtn}}</button>
    <button mat-raised-button class="btnClose" mat-dialog-close>Close</button>
</form>
</div>
