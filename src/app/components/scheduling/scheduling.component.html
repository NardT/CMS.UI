<ngx-spinner size="medium" color="#F18E16" type="ball-fussion" style="color:#fff;">LOADING</ngx-spinner>
<mat-toolbar>
    <h1>Schedule list</h1>
</mat-toolbar>
 <mat-divider></mat-divider>
 <br>
 <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>
        <ng-container matColumnDef="cornercapstone">
            <th class="THheader" mat-header-cell *matHeaderCellDef mat-sort-header> Corner </th>
            <td mat-cell *matCellDef="let element"> {{element.cornercapstone}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th class="THheader" mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
          <ng-container matColumnDef="participants">
            <th class="THheader" mat-header-cell *matHeaderCellDef mat-sort-header> View participants </th>
            <td mat-cell *matCellDef="let row"> 
                <button class="btnShow" mat-icon-button color="primary" routerLink="/ViewParticipants"><mat-icon>supervisor_account</mat-icon>Participants</button>
            </td>
        </ng-container>
          <ng-container matColumnDef="status">
            <th class="THheader" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th class="THheader" mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button class="btnDelete" mat-icon-button color="warn" (click)="openDelete()"><mat-icon>delete</mat-icon></button> 
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
</div>  
<br><br><br><br>
